<!DOCTYPE html>
<html>
  <head>
    <title>
      Test Page
    </title>
    <meta charset="utf-8" />
    <meta content="height = device-height, width = device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/typicons.css" rel="stylesheet" />
  </head>
  <body>
    <div class="screen" id="play">
      <div class="column">
        <div class="blue square" data-command="light/on">
          <span class="typcn-eye-outline"></span><span class="label">on</span>
        </div>
        <div class="grey square" data-command="light/off">
          <span class="typcn-eye"></span><span class="label">off</span>
        </div>
        <div class="red square"></div>
        <div class="green square"></div>
      </div>
      <div class="column-2x">
        <div class="square-1x" data-command="switch" id="corner_1_light">
          <div class="element">
            <span class="typcn-th-large"></span>
          </div>
        </div>
        <div class="square-1x" data-command="switch" id="corner_2_light">
          <div class="element">
            <span class="typcn-th-large"></span>
          </div>
        </div>
        <div class="square-1x" data-command="switch" id="corner_3_light">
          <div class="element">
            <span class="typcn-th-large"></span>
          </div>
        </div>
        <div class="square-1x" data-command="switch" id="corner_4_light">
          <div class="element">
            <span class="typcn-th-large"></span>
          </div>
        </div>
        <div class="purple rectangle-land"></div>
        <div class="green square-1x"></div>
        <div class="green square-1x"></div>
      </div>
      <div class="column-2x">
        <div class="purple square-2x"></div>
        <div class="grey rectangle-port"></div>
        <div class="grey square-1x"></div>
        <div class="grey square-1x"></div>
      </div>
      <div class="column">
        <div class="blue square"></div>
        <div class="blue square"></div>
        <div class="purple square" data-command="state">
          <span class="typcn-arrow-sync"></span>
        </div>
        <div class="red square">
          <span class="typcn-delete-outline"></span>
        </div>
      </div>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
