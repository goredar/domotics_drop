<!DOCTYPE html><html><head><title>Test Page</title><meta charset="utf-8" /><meta content="height = device-height, width = device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" /><link href="css/style.css" rel="stylesheet" /><link href="css/typicons.css" rel="stylesheet" /></head><body><div class="spacer"></div><div class="container"><div class="screen" id="play"><div class="column"><div class="blue square" data-command="light/on"><span class="typcn-eye-outline"></span><span class="label">on</span></div><div class="grey square" data-command="light/off"><span class="typcn-eye"></span><span class="label">off</span></div><div class="square"></div><div class="green square"></div></div><div class="column-2x"><div class="square-1x" data-command="switch" id="corner_1_light"><div class="element"><span class="typcn-th-large"></span></div></div><div class="square-1x" data-command="switch" id="corner_2_light"><div class="element"><span class="typcn-th-large"></span></div></div><div class="square-1x" data-command="switch" id="corner_3_light"><div class="element"><span class="typcn-th-large"></span></div></div><div class="square-1x" data-command="switch" id="corner_4_light"><div class="element"><span class="typcn-th-large"></span></div></div><div class="rectangle-land"></div><div class="green square-1x"></div><div class="green square-1x"></div></div><div class="column"><div class="rectangle" data-dialog="" id="rgb_strip"><div class="element"><span class="typcn-flash"></span><span class="label">led strip</span></div></div><div class="grey rectangle"></div></div><div class="column-2x"><div class="purple square-2x"></div><div class="blue square-1x"></div><div class="blue square-1x" data-command="state"><span class="typcn-arrow-sync"></span></div><div class="blue square-1x"></div><div class="red square-1x"><span class="typcn-delete-outline"></span></div></div></div><div class="screen" id="living"><div class="column"><div class="square" data-command="switch" id="center_light"><div class="element"><span class="typcn-power"></span></div></div></div><div class="column"></div><div class="column"></div><div class="column"></div><div class="column"></div><div class="column"><div class="square"></div><div class="square"></div><div class="blue square" data-command="state"><span class="typcn-arrow-sync"></span></div><div class="red square-1x"><span class="typcn-delete-outline"></span></div></div></div><div class="dialog" id="rgb_strip_dialog"><div class="square" data-command="play/rgb_strip/set_color/255/0/0" style="background-color: rgb(255,0,0);"></div><div class="square" data-command="play/rgb_strip/set_color/255/128/0" style="background-color: rgb(255,128,0);"></div><div class="square" data-command="play/rgb_strip/set_color/255/0/128" style="background-color: rgb(255,0,128);"></div><div class="square" data-command="play/rgb_strip/set_color/255/128/128" style="background-color: rgb(255,128,128);"></div><div class="square" data-command="play/rgb_strip/set_color/255/255/0" style="background-color: rgb(255,255,0);"></div><div class="square" data-command="play/rgb_strip/set_color/255/0/255" style="background-color: rgb(255,0,255);"></div><div class="square" data-command="play/rgb_strip/set_color/0/255/0" style="background-color: rgb(0,255,0);"></div><div class="square" data-command="play/rgb_strip/set_color/128/255/0" style="background-color: rgb(128,255,0);"></div><div class="square" data-command="play/rgb_strip/set_color/0/255/128" style="background-color: rgb(0,255,128);"></div><div class="square" data-command="play/rgb_strip/set_color/128/255/128" style="background-color: rgb(128,255,128);"></div><div class="square" data-command="play/rgb_strip/set_color/255/255/0" style="background-color: rgb(255,255,0);"></div><div class="square" data-command="play/rgb_strip/set_color/255/255/255" style="background-color: rgb(255,255,255);"></div><div class="square" data-command="play/rgb_strip/set_color/0/255/0" style="background-color: rgb(0,255,0);"></div><div class="square" data-command="play/rgb_strip/set_color/128/255/0" style="background-color: rgb(128,255,0);"></div><div class="square" data-command="play/rgb_strip/set_color/0/255/128" style="background-color: rgb(0,255,128);"></div><div class="square" data-command="play/rgb_strip/set_color/128/255/128" style="background-color: rgb(128,255,128);"></div><div class="square" data-command="play/rgb_strip/set_color/255/255/0" style="background-color: rgb(255,255,0);"></div><div class="square" data-command="play/rgb_strip/set_color/255/255/255" style="background-color: rgb(255,255,255);"></div><div class="grey square" data-command="play/rgb_strip/set_state/off"><span class="typcn-power"></span></div><div class="square" style="background-color: rgb(42,149,195);font-size: 50%;"><span class="typcn-weather-sunny"></span></div><div class="square" style="background-color: rgb(62,169,215);font-size: 60%;"><span class="typcn-weather-sunny"></span></div><div class="square" style="background-color: rgb(82,189,235);font-size: 70%;"><span class="typcn-weather-sunny"></span></div><div class="square" style="background-color: rgb(102,209,255);font-size: 80%;"><span class="typcn-weather-sunny"></span></div><div class="red square quit"><span class="typcn-delete-outline"></span></div></div></div><script src="js/zepto.min.js"></script><script src="js/script.js"></script></body></html>
